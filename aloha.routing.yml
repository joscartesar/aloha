aloha.greetings:
  path: '/aloha'
  defaults:
    _controller: 'Drupal\aloha\Controller\AlohaController::content'
    _title: 'Aloha!'
  requirements:
    _permission: 'access content'

aloha.greetings_settings:
  path: '/admin/config/aloha'
  defaults:
    _form: 'Drupal\aloha\Form\GreetingsSettingsForm'
    _title: 'Greetings configuration'
  requirements:
    _permission: 'administer site configuration'
